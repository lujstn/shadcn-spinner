name: Build shadcn Registry

on:
  push:
    branches: [ main ]
    paths:
      - 'src/components/ui/spinner.tsx'
      - 'scripts/build-registry.js'
      - '.github/workflows/build-registry.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/components/ui/spinner.tsx'
      - 'scripts/build-registry.js'
      - '.github/workflows/build-registry.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Build registry files
      run: node scripts/build-registry.js

    - name: Check for changes
      id: git-check
      run: |
        if git diff --quiet src/app/api/r/spinner/spinner.json; then
          echo "No changes detected in registry files"
          echo "changes=false" >> $GITHUB_OUTPUT
        else
          echo "Changes detected in registry files"
          echo "changes=true" >> $GITHUB_OUTPUT
        fi

    - name: Commit and push if changed
      if: steps.git-check.outputs.changes == 'true' && github.event_name == 'push'
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add src/app/api/r/spinner/spinner.json
        git commit -m "chore: update shadcn registry files [skip ci]"
        git push